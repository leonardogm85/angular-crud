<mat-card class="p-4">

  <mat-toolbar color="primary">
    Available Courses
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <app-courses-list *ngIf="courses$ | async as courses; else loading" [courses]="courses" (add)="onAdd()"
      (edit)="onEdit($event)" (delete)="onDelete($event)"></app-courses-list>

    <ng-template #loading>
      <div class="p-4 spinner">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
