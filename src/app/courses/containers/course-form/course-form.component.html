<mat-card class="p-4">

  <mat-toolbar color="primary">
    Save Course
  </mat-toolbar>

  <form [formGroup]="form" class="mt-4">

    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
      <mat-hint align="end">
        {{ form.controls.name.value.length + ' / 100' }}
      </mat-hint>
      <mat-error *ngIf="form.controls.name.invalid">
        {{ getErrorMessage(form.controls.name) }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option>None</mat-option>
        <mat-option value="Front-end">Front-End</mat-option>
        <mat-option value="Back-end">Back-End</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls.category.invalid">
        {{ getErrorMessage(form.controls.category) }}
      </mat-error>
    </mat-form-field>

  </form>

  <mat-card-actions align="end">
    <button (click)="onSubmit()" mat-raised-button color="primary" class="me-2">Save</button>
    <button (click)="onCancel()" mat-raised-button>Cancel</button>
  </mat-card-actions>

</mat-card>
